services:
  l2-a:
    build: .
    image: linkchat-l2-discovery
    command: python  src/main.py
    environment:
      - INTERFACE=eth0
      - ETHER_TYPE=0x88B5
      - ALIAS=Nodo-A
    cap_add:
      - NET_RAW
    networks: [l2lab]

  l2-b:
    build: .
    image: linkchat-l2-discovery
    command: python  src/main.py
    environment:
      - INTERFACE=eth0
      - ETHER_TYPE=0x88B5
      - ALIAS=Nodo-B
    cap_add:
      - NET_RAW
    networks: [l2lab]

networks:
  l2lab:
    driver: bridge
