volumes:
  ipc: {}

networks:
  l2lab:
    driver: bridge

services:
  l2-a:
    build:
      context: .
      dockerfile: Dockerfile
    image: linkchat-backend
    command: python -u -m src.app_server
    environment:
      - INTERFACE=eth0
      - ETHER_TYPE=0x88B5
      - NODE_ALIAS=Nodo-A
      - IPC_SOCKET=/ipc/linkchat-Nodo-A.sock
      - PYTHONUNBUFFERED=1
    cap_add:
      - NET_RAW
      - NET_ADMIN
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./ipc:/ipc
      - .:/app
    networks:
      - l2lab
    healthcheck:
      test: ["CMD-SHELL", "[ -S /ipc/linkchat-Nodo-A.sock ] || exit 1"]
      interval: 2s
      timeout: 1s
      retries: 60

  l2-b:
    build:
      context: .
      dockerfile: Dockerfile
    image: linkchat-backend
    command: python -u -m src.app_server
    environment:
      - INTERFACE=eth0
      - ETHER_TYPE=0x88B5
      - NODE_ALIAS=Nodo-B
      - IPC_SOCKET=/ipc/linkchat-Nodo-B.sock
      - PYTHONUNBUFFERED=1
    cap_add:
      - NET_RAW
      - NET_ADMIN
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./ipc:/ipc
      - .:/app
    networks:
      - l2lab
    healthcheck:
      test: ["CMD-SHELL", "[ -S /ipc/linkchat-Nodo-B.sock ] || exit 1"]
      interval: 2s
      timeout: 1s
      retries: 60

  ui-a:
    image: linkchat-ui
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority
      - SDL_VIDEODRIVER=x11
      - QT_X11_NO_MITSHM=1
      - IPC_SOCKET=/ipc/linkchat-Nodo-A.sock
      - LIBGL_ALWAYS_SOFTWARE=1
      - MESA_LOADER_DRIVER_OVERRIDE=llvmpipe
      - PYTHONUNBUFFERED=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /home/camilo-perez/.Xauthority:/root/.Xauthority:ro   # <- ruta del host, fija
      - ./ipc:/ipc:ro
      - ./ui:/app/
    depends_on:
      l2-a:
        condition: service_healthy
    tty: true
    stdin_open: true
    restart: unless-stopped

  ui-b:
    image: linkchat-ui
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/root/.Xauthority
      - SDL_VIDEODRIVER=x11
      - QT_X11_NO_MITSHM=1
      - LIBGL_ALWAYS_SOFTWARE=1
      - IPC_SOCKET=/ipc/linkchat-Nodo-B.sock
      - MESA_LOADER_DRIVER_OVERRIDE=llvmpipe
      - PYTHONUNBUFFERED=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /home/camilo-perez/.Xauthority:/root/.Xauthority:ro   
      - ./ipc:/ipc:ro
      - ./ui:/app/
    depends_on:
      l2-a:
        condition: service_healthy
    tty: true
    stdin_open: true
    restart: unless-stopped
    
    networks:
      - l2lab
